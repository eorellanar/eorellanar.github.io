<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi Page Hobby Home</title>
    <script>
        var p1 = document.getElementById("page1");
        var p2 = document.getElementById("page2");
        var p3 = document.getElementById("page3");

        function show1() {
            if (p1.style.display === "none") {
                p2.style.display = "none";
                p3.style.display = "none";
                p1.style.display = "block";
            }
            else {
                p2.style.display = "none";
                p3.style.display = "none";
            }
        }
    </script>
    <style>
        #page1 {
            display: "block";
        }

        #page2 {
            display: "block";
        }

        #page3 {
            display: "block";
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <button onclick="show1()">Page1</button> || <button>Page2</button> || <button>Page3</button>
        </nav>
        <h1>Hobby Page</h1>
    </header>
    <main>
        <section id="page1">
            <h2>Page1</h2>
        </section>
        <section id="page2">
            <h2>Page2</h2>
        </section>
        <section id="page3">
            <h2>Page3</h2>
        </section>
    </main>
    <footer>

    </footer>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
</body>
</html>
