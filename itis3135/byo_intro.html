<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BYO - Introduction Page Form</title>
    <link rel="stylesheet" href="styles/default.css">
    <link rel="stylesheet" href="styles/formstyle.css">
</head>
<body>
    <header>
        <div data-include="components/header.html"></div>
    </header>
    <main>
        <h2>BYO - Introduction Page Form</h2>
        <h2>BYO Intro</h2>
        <h3>Time to BYO (Build Your Own) Intro page, please fill out the form below so we can create your own page.</h3>

        <form id="introForm">
            <label>Name: <input type="text" id="name" value="Edgar Orellana Reyes" required></label><br>
            <label>Mascot: <input type="text" id="mascot" value="Orangutan" required></label><br>
            <label>Image: <input type="file" id="image" accept="image/png, image/jpeg" required></label><br>
            <button type="button" onclick="loadImage()">Click Here to Load</button><br>
            <div id="loadImage"></div>
            <label>Image Caption: <input type="text" id="imageCaption" value="Me with my Miata" required></label><br>
            <label>Personal Background: <input type="text" id="personalBackground" value="Born and raised in NC" required></label><br>
            <label>Professional Background: <input type="text" id="professionalBackground" value="Works at Oreilly's Auto Parts" required></label><br>
            <label>Academic Background: <input type="text" id="academicBackground" value="Pursuing CS degree" required></label><br>
            <label>Background in Web Development: <input type="text" id="webBackground" value="Some HTML/CSS" required></label><br>
            <label>Primary Computer Platform: <input type="text" id="platform" value="Windows 11" required></label><br>

            <div id="courseSection">
                <label>Courses currently taking:</label><br>
                <div id="coursesContainer"></div>
                <button type="button" onclick="courseContainerController()">Add Course</button>
            </div>

            <label>Funny thing? <input type="text" id="funnyThing" value="Left arm is longer than right"></label><br>
            <label>Anything else? <input type="text" id="anythingElse" value="I love chocolate"></label><br>

            <label><input type="checkbox" id="agreement" required> I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.</label><br><br>

            <input type="submit" value="Submit">
        </form>
        <input type="reset" value="Reset" onclick="resetForm()">
        <div id="result"></div>
    </main>
    <footer>
        <div data-include="components/footer.html"></div>
    </footer>
    <script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
    <script src="scripts/HTMLInclude.min.js"></script>
    <script src="scripts/survey.js"></script>
</body>
</html>
